{% extends "base.html" %}
{% load bootstrap5 %}
{% block headcontent %}
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .socialaccount_providers {
            list-style: none;
            padding: 1rem 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock %}
{% block outside_container %}
    <div class="container">
        <div class="row">
            <div class="col mt-2">
                {% bootstrap_messages %}
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
