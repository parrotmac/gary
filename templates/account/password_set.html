{% extends "account/base.html" %}
{% load bootstrap5 %}

{% load i18n %}
{% load account %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="card bg-dark mt-3">
        <h5 class="card-header">{% trans "Set Password" %}</h5>
        <div class="card-body">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" name="action" class="btn btn-primary" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
{% endblock %}
