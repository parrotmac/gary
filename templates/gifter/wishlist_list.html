{% extends "base.html" %}
{% block head_title %}Groups{% endblock %}
{% block content %}
    <h2 class="mt-3">My Wishlists</h2>
    {% for wishlist in object_list %}
        <div class="card bg-dark mb-2">
            <div class="card-body">
                <a href="{% url "wishlist_detail" group_pk=wishlist.group.pk pk=wishlist.id %}">{{ wishlist.group.name }} - {{ wishlist.title }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
