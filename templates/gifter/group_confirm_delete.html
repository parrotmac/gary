{% extends "base.html" %}
{% load bootstrap5 %}

{% block head_title %}Delete{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% bootstrap_form form %}
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
{% endblock %}
