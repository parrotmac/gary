{% extends "base.html" %}
{% block head_title %}Groups{% endblock %}
{% block content %}
    <nav class="mt-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a href="{% url "group_list" %}">Groups</a></li>
        </ol>
    </nav>
    <div style="display: flex; flex-direction: row; justify-content: end; margin-bottom: 1rem;">
    <a href="{% url "group_create" %}" class="btn btn-outline-secondary">
        New Group
    </a>
    </div>
    {% for group in object_list %}
        <div class="card bg-dark mb-2">
            <div class="card-body">
                <a href="{% url "group_detail" group.id %}">{{ group.name }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
